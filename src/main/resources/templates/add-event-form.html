<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Add Calendar Event</title>

  <style type="text/css">
    label {
      display: inline-block;
      width: 300px;
      margin: 5px;
      text-align: left;
    }
    input[type=text], select {
      display: inline-block;
      width: 300px;
    }
    button {
      padding: 5px;
      margin: 10px;
    }
  </style>
</head>
<body>
<div align="center">
  <h2>Add new Calendar Event</h2>

  <form autocomplete="off" action="#" th:action="@{/events}" method="post" th:object="${event}">

    <label>Date & Time (yyyy-mm-dd HH:mm):</label>
    <input type="text" th:field="*{startDateTime}" /><br/>

    <label>Sport:</label>
    <input type="text" th:field="*{sportName}" /><br/>

    <label>Description:</label>
    <input type="text" th:field="*{description}" /><br/>

    <label>Competitor 1:</label>
    <input type="text" th:field="*{competitor1Name}" /><br/>

    <label>Competitor 2:</label>
    <input type="text" th:field="*{competitor2Name}" /><br/>

    <label>Venue:</label>
    <input type="text" th:field="*{venueName}" /><br/>

    </select>
    <br/>

    <button type="submit">Add</button>
  </form>
</div>
</body>
</html>
